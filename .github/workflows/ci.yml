name: github actions
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]
    steps:
      - name: Check out Git repository
      - uses: actions/checkout@v3

      - name: ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node_version: ${{matrix.node-version}}

      - name: install pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: install modules
        run: pnpm install
      - name: run tests
        run: pnpm run test
